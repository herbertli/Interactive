<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <!-- P5 libraries -->
    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <script src="../libraries/addons/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/addons/p5.sound.js" type="text/javascript"></script>

    <!-- A-Frame libraries -->
    <script language="javascript" type="text/javascript" src="../libraries/aframe.min.js"></script>

    <!-- AFrameP5 library -->
    <script language="javascript" type="text/javascript" src="../libraries/aframep5.js"></script>

    <!-- P5 Sketch -->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

</head>
<body>

<!-- container to hold our VR scene - make sure to give this element an ID of 'VRScene' -->
<a-scene id="VRScene">

    <a-assets id="VRAssets">
        <img src="images/sky.jpg" id="sky">
        <img src="images/ground.jpg" id="ground">
    </a-assets>

    <a-sky id="theSky" src="#sky"></a-sky>

</a-scene>

</body>
</html>
